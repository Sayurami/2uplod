<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sayura Uploads</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    form { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; background: #fff; border-radius: 6px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
    .file-card { border: 1px solid #ccc; background: white; padding: 10px; border-radius: 6px; text-align: center; }
    .file-card img { max-width: 100%; max-height: 150px; display: block; margin: auto; border-radius: 4px; }
    .delete-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; margin-top: 8px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>üìÇ Sayura File Uploads</h1>

  <!-- Upload form -->
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Your name"><br><br>
    <input type="text" name="description" placeholder="Description"><br><br>
    <input type="file" name="photo" accept="image/*" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <h2>Gallery</h2>
  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");
    let isAdmin = false;

    // Prompt admin login
    const user = prompt("Enter username (or leave blank):");
    const pass = prompt("Enter password (or leave blank):");

    if (user === "sayura" && pass === "Sayura2008***7") {
      isAdmin = true;
      alert("‚úÖ Admin mode enabled");
    }

    // Load gallery
    async function loadGallery() {
      gallery.innerHTML = "Loading...";
      const res = await fetch("/uploads/");
      const files = await res.json();

      gallery.innerHTML = "";
      files.forEach(file => {
        const div = document.createElement("div");
        div.className = "file-card";
        div.innerHTML = `
          <p><b>${file.name || "Unnamed"}</b></p>
          <p>${file.description || ""}</p>
          <a href="/file/${file.id}" target="_blank">
            <img src="/file/${file.id}" alt="${file.filename}">
          </a><br>
          ${isAdmin ? `<button class="delete-btn" onclick="deleteFile('${file.id}')">Delete</button>` : ""}
        `;
        gallery.appendChild(div);
      });
    }

    // Upload file
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/upload", { method: "POST", body: formData });
      const data = await res.json();
      alert("‚úÖ Uploaded: " + data.fileId);
      loadGallery();
    });

    // Delete file (admin only)
    async function deleteFile(id) {
      if (!confirm("Are you sure?")) return;
      const res = await fetch("/uploads/" + id, { method: "DELETE" });
      if (res.ok) {
        alert("üóëÔ∏è Deleted");
        loadGallery();
      } else {
        alert("‚ùå Delete failed");
      }
    }

    // First load
    loadGallery();
  </script>
</body>
</html>
