<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SL ANIME WORLD</title>

  <meta name="google-adsense-account" content="ca-pub-4517560700517113">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4517560700517113"
          crossorigin="anonymous"></script>

  <style>
    /* ---------- Base ---------- */
    :root{
      --accent-1: #6a11cb;
      --accent-2: #2575fc;
      --muted:#f5f6fb;
      --card-bg:#ffffff;
      --text:#222;
    }
    *{box-sizing:border-box}
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin:0; background:var(--muted); color:var(--text);
    }

    /* ---------- Header ---------- */
    header{background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:#fff;
      padding:20px 16px;text-align:center;position:relative}
    header .title{font-weight:700;font-size:20px}
    .hamburger{display:none;position:absolute;left:16px;top:18px;cursor:pointer;
      width:30px;height:22px;flex-direction:column;justify-content:space-between}
    .hamburger span{display:block;height:3px;background:#fff;border-radius:3px}

    nav{background:#0f1720;padding:10px 12px;display:flex;justify-content:center;gap:12px;flex-wrap:wrap}
    .nav-links{display:flex;gap:10px;align-items:center}
    .nav-links a{color:#fff;text-decoration:none;font-weight:600;padding:8px 12px;border-radius:8px}
    .nav-links a:hover{background:rgba(255,255,255,0.05)}

    /* ---------- Gallery ---------- */
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
      gap:18px;margin-top:20px}
    .gallery-item{background:var(--card-bg);border-radius:12px;overflow:hidden;
      box-shadow:0 8px 22px rgba(16,24,40,0.06);padding:10px;display:flex;flex-direction:column}
    .gallery-item img{width:100%;height:140px;object-fit:cover;border-radius:8px;display:block}
    .meta{text-align:center;flex:1;padding:8px}
    .meta h3{margin:6px 0 4px;font-size:15px}
    .meta p{margin:0;font-size:13px;color:#444;word-break:break-word}
    .meta .row{margin-top:8px;display:flex;gap:8px;justify-content:center}
    .download{background:#16a34a;color:#fff;padding:6px 10px;border-radius:8px;border:none;cursor:pointer}
    .delete{background:#e11d48;color:#fff;padding:6px 10px;border-radius:8px;border:none;cursor:pointer}

    /* ---------- Admin ---------- */
    #uploadForm,#loginBox{background:#fff;padding:12px;border-radius:12px;max-width:420px;margin:14px auto}
    #uploadForm input,#uploadForm textarea,#loginBox input{width:100%;padding:8px;margin:8px 0;border-radius:8px;border:1px solid #ddd}
    #uploadForm button{width:100%}

    footer{margin-top:30px;padding:22px;text-align:center;color:#fff;background:linear-gradient(90deg,#2575fc,#6a11cb)}
  </style>
</head>
<body>

  <header>
    <div class="title">üåê SL ANIME WORLD</div>
    <div class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
  </header>

  <nav>
    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#categories">Categories</a>
      <a href="#about">About</a>
      <a href="#contactBox">Contact</a>
    </div>
  </nav>

  <main>
    <!-- Search -->
    <div class="controls">
      <input id="searchBar" placeholder="Search..." oninput="searchGallery()" />
      <button onclick="searchGallery()">Search</button>
    </div>

    <!-- Admin -->
    <div style="text-align:center;margin-top:8px;">
      <button id="loginToggle">Admin Login</button>
    </div>

    <div id="loginBox" style="display:none;">
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <form id="uploadForm" enctype="multipart/form-data" style="display:none;">
      <input type="file" name="photo" accept="image/*" required />
      <input name="name" placeholder="Photo name (title)" />
      <textarea name="description" rows="2" placeholder="Short description / links"></textarea>
      <button type="submit">Upload</button>
    </form>

    <!-- Gallery -->
    <section id="categories">
      <h2>üìÇ Latest</h2>
      <div class="gallery" id="gallery"></div>
    </section>
  </main>

  <footer>
    ¬© 2025 SL ANIME WORLD create by sayuraüòçüíÄ
  </footer>

<script>
const ADMIN_USER = "sayura";
const ADMIN_PASS = "Sayura2008***7";
let isAdmin = false;

/* ---------- Demo items ---------- */
const DEMO_ITEMS = [
  {id:'1',name:'Naruto',description:'Cool wallpaper link: https://example.com',image:'https://wallpapercave.com/wp/wp1822736.jpg'}
];

/* ---------- Render ---------- */
function renderItems(items){
  const galleryEl = document.getElementById('gallery');
  galleryEl.innerHTML = '';
  items.forEach(item=>{
    // description ‚Üí linkify
    let desc = escapeHtml(item.description||'');
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    desc = desc.replace(urlRegex,url=>`<a href="${url}" target="_blank">${url}</a>`);
    const node=document.createElement('div');
    node.className='gallery-item';
    node.innerHTML=`
      <img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.name)}" onclick="window.open('${escapeAttr(item.image)}','_blank')">
      <div class="meta">
        <h3>${escapeHtml(item.name)}</h3>
        <p>${desc}</p>
        <div class="row">
          <button class="download" onclick="downloadPhoto('${escapeAttr(item.image)}')">Download</button>
          ${isAdmin?`<button class="delete" onclick="deletePhoto('${escapeAttr(item.id)}')">Delete</button>`:''}
        </div>
      </div>`;
    galleryEl.appendChild(node);
  });
}

/* ---------- Utils ---------- */
function escapeHtml(s){return s?String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'):''}
function escapeAttr(s){return s?String(s).replaceAll("'", "\\'").replaceAll('"','\\"'):''}
function searchGallery(){
  const q=document.getElementById('searchBar').value.toLowerCase();
  Array.from(document.getElementsByClassName('gallery-item')).forEach(it=>{
    const text=it.textContent.toLowerCase();
    it.style.display=q===''||text.includes(q)?'flex':'none';
  });
}
function downloadPhoto(url){
  const a=document.createElement('a');
  a.href=url;a.download=url.split('/').pop();document.body.appendChild(a);a.click();a.remove();
}

/* ---------- Admin ---------- */
document.getElementById('loginToggle').onclick=()=>{document.getElementById('loginBox').style.display='block'}
function login(){
  const u=document.getElementById('username').value;
  const p=document.getElementById('password').value;
  if(u===ADMIN_USER && p===ADMIN_PASS){
    isAdmin=true;alert('‚úÖ Admin logged in');document.getElementById('uploadForm').style.display='block';
    renderItems(DEMO_ITEMS);
  }else{alert('‚ùå Wrong credentials')}
}
function deletePhoto(id){alert('Delete '+id)}

/* ---------- Init ---------- */
renderItems(DEMO_ITEMS);
</script>
</body>
</html>
